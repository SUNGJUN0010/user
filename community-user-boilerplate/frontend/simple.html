<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백엔드 API 테스트</title>
</head>
<body>
    <h1>백엔드 API 테스트</h1>
    <button onclick="testBackend()">백엔드 연결 테스트</button>
    <div id="result"></div>

    <script>
        async function testBackend() {
            try {
                const response = await fetch('http://localhost:5000/healthz');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<p style="color: green;">✅ 백엔드 연결 성공: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p style="color: red;">❌ 백엔드 연결 실패: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
